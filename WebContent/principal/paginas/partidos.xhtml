<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="styles.css"></h:outputStylesheet>
</h:head>
<body>
	<ui:insert name="header">
		<ui:include src="static/banner.xhtml" />
		<ui:include src="static/menu.xhtml" />
	</ui:insert>
	<div class="container">
		<h:commandButton image="/resources/images/icons/add.png"
			id="dynamicDialogButton" onclick="PF('dlg').show();"
			styleClass="iconAdd"></h:commandButton>

		<p:dialog id="dialog" header="Nuevo Partido" widgetVar="dlg"
			modal="true">

			<h:form id="form">

				<p:growl id="messages" showDetail="true" />

				<p:schedule id="schedule"	widgetVar="myschedule">

					<p:ajax event="dateSelect"
						listener="#{scheduleController.onDateSelect}"
						update="eventDetails" oncomplete="PF('eventDialog').show()" />
					<p:ajax event="eventSelect"
						listener="#{scheduleController.onEventSelect}"
						update="eventDetails" oncomplete="PF('eventDialog').show()" />
					<p:ajax event="eventMove"
						listener="#{scheduleController.onEventMove}" update="messages" />
					<p:ajax event="eventResize"
						listener="#{scheduleController.onEventResize}" update="messages" />

				</p:schedule>

				<p:dialog widgetVar="eventDialog" header="Event Details"
					showEffect="clip" hideEffect="clip">
					<h:panelGrid id="eventDetails" columns="2">
						<h:outputLabel for="title" value="Title:" />
						<p:inputText id="title" value="#{scheduleController.event.title}"
							required="true" />

						<h:outputLabel for="from" value="From:" />
						<p:inputMask id="from"
							value="#{scheduleController.event.startDate}" mask="99/99/9999">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:inputMask>

						<h:outputLabel for="to" value="To:" />
						<p:inputMask id="to" value="#{scheduleController.event.endDate}"
							mask="99/99/9999">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:inputMask>

						<h:outputLabel for="allDay" value="All Day:" />
						<h:selectBooleanCheckbox id="allDay"
							value="#{scheduleController.event.allDay}" />

						<p:commandButton type="reset" value="Reset" />
						<p:commandButton id="addButton" value="Save"
							actionListener="#{scheduleController.addEvent}"
							oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
					</h:panelGrid>
				</p:dialog>

			</h:form>

		</p:dialog>
